# .github/workflows/daily_analysis.yml
name: Daily Stock & Future Analysis

on:
  schedule:
    - cron: "0 10 * * 1-5"  # 北京时间18:00
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: 安装依赖
        run: python -m pip install --upgrade pip
             pip install akshare pandas requests  # 这里不要有 google-generativeai

      - name: 执行分析脚本
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: python main.py
