name: Daily Stock & Future Analysis

# 触发规则：工作日18:00（北京时间，UTC+8=10:00）+ 手动触发
on:
  schedule:
    - cron: "0 10 * * 1-5"
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    env:  # <--- 将 env 提升到 jobs 级别
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: 安装运行依赖
        run: |
          python -m pip install --upgrade pip
          pip install akshare pandas requests

      - name: 执行A股期货分析脚本
        run: python main.py
